<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="./main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ToDo</h1>
        </div>
        <div id="navbar">
            <div id="nav">
                <button class="button">All</button>
                <button class="button">Today</button>
                <button class="button">This Week</button>
                <button class="button">Important</button>
                <button class="button">History</button>
            </div>
            <div id="create-project">
                <div class="inline-project">
                    <h3>Projects</h3>
                    <button id="add-button" class="add button">+</button>
                </div>
                <hr>
                <div class="nav-project">
                </div>
                <hr>
            </div>
        </div>
        <div id="todo">
            <div id="tasks"></div>
        </div>
    </div>
    <div id="popup" class="hidden"></div>
</body>
</html>
